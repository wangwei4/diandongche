<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无标题文档</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-transform" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <!--uc浏览器判断到页面上文字居多时，会自动放大字体优化移动用户体验。添加以下头部可以禁用掉该优化-->
        <meta name="wap-font-scale" content="no">
        <meta content="telephone=no" name="format-detection"/>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <link rel="stylesheet" type="text/css" href="css/mian.css"/>
        <link rel="stylesheet" href="css/money.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script>
        	 (function (doc, win) {
				var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',         
				recalc = function () {
				  var clientWidth = docEl.clientWidth;
				  if (!clientWidth) return;
				  docEl.style.fontSize = 20 * (clientWidth / 720) + 'px';
				};
				  if (!doc.addEventListener) return;
				  win.addEventListener(resizeEvt, recalc, false);
				  doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
        </script>
    </head>
    <body> 
    	<div class="box">
			<div class="header bg_fff head-box-sRhow">
				<a class="head-left-bg2" href="javascript:void(0);"></a>
            	<h4 class="head-text color_363636">押金缴纳</h4>
            </div>
            <div style="height:5rem; margin-bottom: 2.7rem;"></div>
            <div class="cont">
            	<i class="fa fa-check-circle green"></i>
            	<span></span>
            	<i class="fa fa-check-circle green"></i>
            	<span></span>
            	<i class="fa fa-check-circle green"></i>
            	<span></span>
            	<i class="fa fa-times-circle"></i>
            	<div class="clear"></div>
            </div>
            <p class="title">手机验证<span>押金缴纳</span><span>实名认证</span><span>立即用车</span></p>
          	<div class="cont2">
          		<h1>押金缴纳（可退）<span>399元</span></h1>
          		<p>为确保合规用车，需缴纳押金，<br />可随时退回付款账户</p>
          	</div>
          	<div class="cont3">
          		<ul>
          			<li><img src="images/Alipay.png" /><p>支付宝支付</p><img id="img1" src="images/deposit_true.png" /></li>
          			<li><img src="images/wechat.png" /><p>微信支付</p><img id="img2" src="images/deposit_false.png" /></li>
          		</ul>
          	</div>
			<button>去认证</button>
        </div>
        <script>
        	$(function(){
        		$('#img1').click(function(){
        			$("#img1").attr('src','images/deposit_true.png');
        			$("#img2").attr('src','images/deposit_false.png');
        		});
        		$('#img2').click(function(){
        			$("#img1").attr('src','images/deposit_false.png');
        			$("#img2").attr('src','images/deposit_true.png');
        		})
        	})
        </script>
    </body>
</html>
